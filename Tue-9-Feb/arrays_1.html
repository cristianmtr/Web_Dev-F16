<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
</head>
<body>

<script>

    // define an array containing a bunch of car brands
    var cars = [
        "Tesla",
        "Toyota",
        "Audi"
    ];

    // print first brand name (position 0)
    console.log(cars[0]);

    // print second brand name (position 1)
    console.log(cars[1]);

    // print last brand name (position 2)
    console.log(cars[2]);

    // add new element at the end of array - with PUSH
    cars.push("BMW");

    // delete last element of array with POP
    cars.pop();


</script>

</body>
</html>
