<!DOCTYPE html>
<html>
<head>
    <title>First JavaScript</title>
</head>
<body>

<h1>First JavaScript</h1>

<script>
    // Variable
    var schoolName = "KEA";
    console.log(schoolName);

    // Concatenation
    // My name is Santiago
    var firstPart = "My name is";
    var secondPart = "Santiago";
    var message = firstPart + " " + secondPart;
    console.log(message);

    /*
     You have to make a system that contains
     5 variables. The message is:
     The dog is red.
     */
    var a = "The";
    var b = "dog";
    var c = "is";
    var d = "red";
    var e = ".";
    var x = a + " " + b + " " + c + " " + d + e;
    console.log(x);


    var numberOne = 1;
    console.log(numberOne);
    var numberTwo = 2;
    console.log(numberTwo);
    var total = numberOne + numberTwo;
    console.log(total);

    /*
     Create a system that has a message
     Hi there, this is 2016
     The catch: 2016 is not in the system,
     the system has 2010 as a variable.
     */
    var year = 2010;
    var newNumber = 6;
    var total = year + newNumber;
    var hi = "Hi there, this is";
    var message = hi + " " + total;
    console.log(message);


    var salary = 1000;
    var tax = 25;
    // After I pay taxes I should have 75
    // show this:
    // After taxes I will have 750 Kr.
    var payment = (salary * tax) / 100;
    var finalPayment = salary - payment;
    var message = "After taxes I will have " + finalPayment + " Kr.";
    console.log(message);

</script>

</body>
</html>
