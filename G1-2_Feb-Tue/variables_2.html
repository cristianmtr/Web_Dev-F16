<h1>JavaScript</h1>

<script>

    var salary = "500.01";
    var bonus = 250;
    // parseInt
    // Number
    // Int is a full number with no decimals
    // 750.08
    var total = (Number(salary) + bonus).toFixed(2);
    console.log(total);

    // 6 girls
    // 19 guys
    // With 2 decimals
    // In the class we have 6 girls and 19 guys.
    // The girls represent 24.00% of the class, while
    // the guys represent 76.00% of the class
    // 3.09% are sick
    var girls = 8;
    var boys = 19;
    var totalStudents = girls + boys;
    var girlsPercentage = ((girls * 100) / totalStudents).toFixed(2);
    var boysPercentage = ((boys * 100) / totalStudents).toFixed(2);
    console.log(girlsPercentage);
    console.log(boysPercentage);

    var numberOfSick = Math.round(Math.random() * totalStudents);
    console.log(numberOfSick);

</script>
