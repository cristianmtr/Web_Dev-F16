<!DOCTYPE html>
<html>
<head>
    <title>If / Else statements</title>
</head>

<body>

<script>

    // You have 3 variables:
    //  1. name
    // 2. password
    // 3. PIN
    //
    // Make an IF-ELSE that checks for the value of each variable - where all of them need to match.
    // Show an error message in the console if the condition fails.


    var name = "bob";
    var password = "123";
    var pin = "321";

    if (name === "bob" && password === "123" && pin === "321") {
        console.log("Yay you logged in");
    }
    else {
        console.log("Error: Name, password and pin does not match!");
    }

</script>
</body>
</html>
