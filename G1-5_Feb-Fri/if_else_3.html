<!DOCTYPE html>
<html>
<head>
    <title>If / Else statements</title>
</head>

<body>

<script>

    var name = "bob";
    var password = "123";
    var pin = "321";

    if (name === "bob" && password === "123" && pin === "321") {
        console.log("Yay you logged in");
    }
    else {
        console.log("Error: Name, password and pin does not match!");
    }

</script>
</body>
</html>
