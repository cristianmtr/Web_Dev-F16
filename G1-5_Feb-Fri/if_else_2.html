<!DOCTYPE html>
<html>
<head>
    <title>If / Else statements</title>
</head>

<body>

<script>

    // Use the year as a number.
    // If the year is 2016, show "Present".
    // Else show "Future".

    var year = 2017;

    // triple equals checks for
    if (year === 2016) {
        console.log("Present");
    }
    else {
        console.log("Future");
    }

</script>
</body>
</html>
