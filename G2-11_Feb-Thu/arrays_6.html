<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>

    // var numbers = []; // an empty array
    // - put numbers from 100 to 199 in the empty array
    // - the client wants to show the numbers

    // Create an array with 5 names.
    // Show every name in the console - by traversing the array.
    var numbers = [];

    for (var i = 100; i <= 199; i++) {
        numbers.push(i);
    }

    // console.log(numbers); // testing we have all the numbers pushed into array of numbers

    // traverse the array and print each element one by one on a new line
    for (var j = 0; j < numbers.length; j++) {
        console.log(numbers[j]);
    }

</script>

</body>
</html>
