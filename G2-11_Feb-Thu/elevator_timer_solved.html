<!DOCTYPE html>
<html>
<head>

    <style>
        .elevator {
            width: 200px;
            height: 100px;
            background-color: white;
            border: 1px solid black;
            margin-top: 10px;
        }
    </style>

    <title>Switch</title>
</head>
<body>

<div class="elevator" id="floor3"></div>
<div class="elevator" id="floor2"></div>
<div class="elevator" id="floor1"></div>
<div class="elevator" id="floor0"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script>

    var floor = 0;
    var clock = 0;

    setInterval(function () {
        console.log(clock);

        switch (clock) {
            case 0:
                console.log("floor 0");
                $("#floor1").css({"background-color": "white"});
                $("#floor0").css({"background-color": "black"});
                break;
            case 11:
                console.log("floor 1");
                $("#floor1").css({"background-color": "black"});
                $("#floor0").css({"background-color": "white"});
                break;
            case 19:
                console.log("floor 2");
                $("#floor2").css({"background-color": "black"});
                $("#floor1").css({"background-color": "white"});
                break;
            case 30:
                console.log("floor 3");
                $("#floor3").css({"background-color": "black"});
                $("#floor2").css({"background-color": "white"});
                break;
            case 51:
                console.log("floor 2");
                $("#floor3").css({"background-color": "white"});
                $("#floor2").css({"background-color": "black"});
                break;
            case 62:
                console.log("floor 1");
                $("#floor2").css({"background-color": "white"});
                $("#floor1").css({"background-color": "black"});
                break;
        }
        clock += 1;
        if (clock == 71) {
            clock = 0;
        }

    }, 100);


</script>

</body>
</html>
