<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>

    // creating arrays and printing elements from specific positions

    // must be plural
    var students = ["A", "B", "C"];
    console.log(students);

    console.log(students[0]); // prints first student: A
    console.log(students[1]); // prints second student: B
    console.log(students[2]); // prints last student: C

    /*
     Create an array containing A B C D E
     - no loops, no if-else, nothing complex
     - in two lines show C and E (console.log)
     */
    var letters = ["A", "B", "C", "D", "E"];
    console.log(letters[2]); // prints C
    console.log(letters[4]); // prints E

</script>

</body>
</html>
