<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>

    // a switch can be used to replace a repetitive if-else-if

    var schoolName = "KEA";
    switch (schoolName) {

        // in case school name is KEA
        case "KEA":
            console.log("This is KEA.");
            break;

        // in case school name is EASJ
        case "EASJ":
            console.log("This is EASJ.");
            break;

        // in case school name is DTU
        case "DTU":
            console.log("This is DTU.");
            break;

        // if options the above do not match any case - take default logic
        default:
            console.log("School not found.");
            break;
    }

</script>

</body>
</html>
