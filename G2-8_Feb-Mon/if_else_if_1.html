<script>

    // Greater than > and it is for numbers
    // Greater and equals to >=
    // Less than <
    // Less than and equal <=
    // Create a variable that contains the year.
    // - if the year is 2016 you show "PRESENT"
    // - if it is above 2016 you show "Future"
    // - if it is below you show "PAST"

    // set a variable year to 2016
    var year = 2016;

    // if year is exactly 2016 - log NOW
    if (year == 2016) {
        console.log("NOW");
    }
    // else if year is grater or equals to 2016 - log PAST
    else if (year >= 2016) {
        console.log("PAST");
    }
    // else none of the conditions above are satisfied - log FUTURE
    else {
        console.log("FUTURE");
    }

</script>
