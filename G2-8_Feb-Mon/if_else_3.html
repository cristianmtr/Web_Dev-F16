<!DOCTYPE html>
<html>

<head>

    <title>
        If-Else Basics 3
    </title>

</head>
<body>

<h1>if-else</h1>

<script>

    // AND user name AND password
    // &&
    var userName = "Santiago";
    var password = "123";

    // both conditions must be evaluated as true
    if (userName == "Santiago" && password == "123") {
        console.log("Welcome");
    }
    else {
        console.log("Try again");
    }

</script>


</body>

</html>
