<!DOCTYPE html>
<html>

<head>

    <title>
        If-Else Basics 5
    </title>

</head>
<body>

<h1>if-else</h1>

<script>

    // Lets check for the type of the variable and also the value
    var numberTest = 1;

    // triple equals will check the data type
    if (numberTest === "1") {
        console.log("It passed");
    }
    else {
        console.log("It failed");
    }

</script>


</body>

</html>
