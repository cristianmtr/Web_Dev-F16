<!DOCTYPE html>
<html>

<head>

    <title>
        If-Else Basics
    </title>

</head>
<body>

<h1>if-else</h1>

<script>
    // declaring string a variable
    var droneFree = "test";

    // if "test" == "yes" - log "free to fly"
    if (droneFree == "yes") {
        console.log("free to fly");
    }
    // otherwise - if "test" is not "yes" - log "CANNOT Fly"
    else {
        console.log("CANNOT Fly");
    }

    // template:
    /*
     if (condition == true) {
     // do something when condition is evaluated as true
     } else {
     // else do something else when condition is evaluated as false
     }
     */

</script>

</body>

</html>
