<!DOCTYPE html>
<html>

<head>

    <title>
        If-Else Basics 6
    </title>

</head>
<body>

<h1>if-else</h1>

<script>

    // OR
    // user name or email
    // || you must use 2 pipes
    // MAC use ALT+I
    var userName = "A";
    var userEmail = "Z";

    // at least one of the two conditions must be true
    if (userName == "A" || userEmail == "B") {
        console.log("YEEEES");
    }
    else {
        console.log("NOOOOO");
    }

</script>


</body>

</html>
