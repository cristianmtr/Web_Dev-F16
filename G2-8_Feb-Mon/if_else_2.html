<!DOCTYPE html>
<html>

<head>

    <title>
        If-Else Basics 2
    </title>

</head>
<body>

<h1>if-else</h1>

<script>
    /*
     You have a simple system with a variable
     the variable contains your name
     if the name is "your name" you show
     YES else you show NO
     */
    var name = "John.";
    if (name == "John") {
        console.log("YES");
    } else {
        console.log("NO");
    }

</script>

</body>
</html>
