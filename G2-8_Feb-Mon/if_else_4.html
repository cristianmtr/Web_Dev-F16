<!DOCTYPE html>
<html>

<head>

    <title>
        If-Else Basics 4
    </title>

</head>
<body>

<h1>if-else</h1>

<script>

    /*
     You have a credit card - check that every field
     is valid, meaning it matches the variables.

     When you buy something, most pages will ask you
     to enter credit card number, expiration month,
     expiration year, security code from the back of
     the card, and often times... (you have to guess) ?
     */
    var creditCardNumber = "1234";
    var expirationMonth = 1;
    var expirationYear = 2016;
    var securityCode = "345";
    var fullName = "AB";

    // all conditions must be satisfied
    if (creditCardNumber == "1234" && expirationMonth == 1 && expirationYear == 2016 && securityCode == "345" && fullName == "AB") {
        console.log("YES, it is paid");
    }
    else {
        console.log("No, it is NOT paid");
    }

</script>


</body>

</html>
