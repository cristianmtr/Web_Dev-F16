<!DOCTYPE html>
<html>
<head>
    <title>Traffic Light 1</title>

    <style>
        .trafficLight {
            width: 100px;
            height: 100px;
            background-color: black;
            border: 1px solid black;
            border-radius: 50%;
        }
    </style>

</head>
<body>

<div class="trafficLight" id="red"></div>
<div class="trafficLight" id="yellow"></div>
<div class="trafficLight" id="green"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script>
    var counter = 0;
    // $("#red").css({"background-color":"red"});
    // $("#green").css({"background-color":"green"});
    // $("#yellow").css({"background-color":"yellow"});

    var counter = 0;
    $("#red").css({"background-color": "red"});

    setInterval(function () {

        // from 0 to 5 RED is on
        // from 6 to 7 RED AND YELLOW are on
        // from 8 to 10 GREEN is on and all others ar off
        // from 11 to 12 GREEN AND YELLOW are on
        // after 12 is done, I start at 0 again
        console.log(counter);
        if (counter == 0) {
            $("#red").css({"background-color": "red"});
            $("#yellow").css({"background-color": "black"});
        }
        else if (counter == 6) {
            $("#red").css({"background-color": "red"});
            $("#yellow").css({"background-color": "yellow"});
        }
        else if (counter == 8) {
            $("#red").css({"background-color": "black"});
            $("#yellow").css({"background-color": "black"});
            $("#green").css({"background-color": "green"});
        }
        else if (counter == 11) {
            $("#yellow").css({"background-color": "yellow"});
            $("#green").css({"background-color": "black"});
        }
        counter++;

        if (counter >= 12) {
            counter = 0;
        }

    }, 500);

</script>

</body>
</html>
