<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
</head>
<body>

<script>

    /*
     Create a system that every second the customer will see the following:
     0
     5
     10
     15
     .
     .
     .
     100
     105
     110
     */

    // initialize a number with 0
    var theNumber = 0;

    // place logic we need to repeat each second (1000MS) inside the setInterval function
    setInterval(function () {

        // display the current value of the number while looping
        console.log(theNumber);

        // increment the number by 5
        theNumber = theNumber + 5;

    }, 1000);

</script>

</body>
</html>
