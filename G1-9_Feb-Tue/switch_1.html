<!DOCTYPE html>
<html>
<head>
    <title>Intro Switch</title>

    <style>
        .trafficLight {
            width: 100px;
            height: 100px;
            background-color: black;
            border: 1px solid black;
            border-radius: 50%;
        }
    </style>

</head>
<body>

<div class="trafficLight" id="red"></div>
<div class="trafficLight" id="yellow"></div>
<div class="trafficLight" id="green"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script>

    var schoolName = "KEA";
    switch (schoolName) {
        case "KEA":
            console.log("CPH");
            break;

        case "NORTH":
            console.log("THIS IS NORTH");
            break;

        default:
            console.log("DOESNT EXIST");
    }

</script>

</body>
</html>
